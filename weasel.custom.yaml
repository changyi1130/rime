customization:
  distribution_code_name: Weasel
  distribution_version: 0.15.0.0
  generator: "Weasel::UIStyleSettings"
  modified_time: "Wed Apr 17 09:04:50 2024"
  rime_version: 1.10.0
patch:
  app_options:
    code.exe: { ascii_mode: true }
    listary.exe: { ascii_mode: true }
    paintdotnet.exe: { ascii_mode: true }
    powershell.exe: { ascii_mode: true }
    ttime.exe: { ascii_mode: true }
    mintty.exe: { ascii_mode: true }
    word.exe: {}
  preset_color_schemes:
    wechat:
      name: "微信／wechat"
      author: "空山明月 <sqqlove123@163.com>"
      text_color: 0x202121                          # 文字颜色
      back_color: 0xffffff                          # 背景颜色
      border_color: 0x9f9f9f                        # 边框颜色
      hilited_text_color: 0x202121                  # 编码文字颜色
      hilited_back_color: 0xe4ebf0                  # 编码背景颜色
      hilited_label_color: 0xffffff                 # 首选序号颜色
      hilited_candidate_text_color: 0xf8fbf4        # 首选文字颜色
      hilited_comment_text_color: 0xffffff          # 选中注释颜色
      hilited_candidate_back_color: 0x78af22        # 首选背景颜色
      label_color: 0xc2c2c2                         # 序号颜色
      candidate_text_color: 0x555555                # 候选文字颜色
      comment_text_color: 0xc2c2c2                  # 注释颜色
      candidate_back_color: 0xffffff                # 候选背景颜色
    dark:
      name: "Dark／dark"
      author: "十二先生"
      color_format: "rgba"
      text_color: 0xffffff                          # 文字颜色
      back_color: 0x444444                          # 背景颜色
      border_color: 0x9f9f9f                        # 边框颜色
      hilited_text_color: 0xffffff                  # 编码文字颜色
      hilited_back_color: 0xffffff55                # 编码背景颜色
      hilited_label_color: 0xffffff                 # 首选序号颜色
      hilited_candidate_text_color: 0xffffff        # 首选文字颜色
      hilited_candidate_back_color: 0x00bcd4        # 首选背景颜色
      hilited_comment_text_color: 0xffffff          # 首选注释颜色
      label_color: 0xc2c2c2                         # 序号颜色
      candidate_text_color: 0xffffff                # 候选文字颜色
      candidate_back_color: 0x00000000              # 候选背景颜色
      comment_text_color: 0xc2c2c2                  # 注释颜色
  style:
    color_scheme: dark
    # inline_preedit: true                            # 内嵌编码
    # font_point: 14
    layout:
      # corner_radius: 8                              # 圆角
      # margin_x: 20
      # hilite_padding_x: 10
      hilite_spacing: 10                            # 标签与选项间距
      enhanced_position: true                       # 如果不能正确绘制候选框，则在窗口左上角显示，而不是桌面左上角
    # candidate_list_layout: linear                 # 横排布局