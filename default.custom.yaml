customization:
  distribution_code_name: Weasel
  distribution_version: 0.16.3
  generator: "Rime::SwitcherSettings"
  modified_time: "Wed Nov 13 11:13:01 2024"
  rime_version: 1.11.2
patch:
  "ascii_composer/good_old_caps_lock": true
  "ascii_composer/switch_key":
    Caps_Lock: commit_code
    Control_L: noop
    Control_R: noop
    Shift_L: noop
    Shift_R: commit_code
  key_binder:
    bindings: [{accept: period, send: period, when: has_menu}, {accept: comma, send: comma, when: has_menu}, {accept: semicolon, send: 2, when: has_menu}, {accept: apostrophe, send: 3, when: has_menu}, {accept: "Control+period", toggle: ascii_punct, when: always}, {accept: KP_Enter, send: Return, when: composing}]
  schema_list:
    - {schema: wubi86_jidian}
    # - {schema: wubi_pinyin}
    - {schema: easy_en}
  "switcher/hotkeys":
    - "Control+F2"